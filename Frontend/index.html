<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Clientes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Clientes</h1>
  <form id="customer-form">
    <input name="name" placeholder="Nombre" required>
    <input name="identification_number" placeholder="Identificación" required>
    <input name="address" placeholder="Dirección" required>
    <input name="phone" placeholder="Teléfono" required>
    <input name="email" placeholder="Email" required>
    <button type="submit">Agregar</button>
  </form>
  <br>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Carga masiva CSV</button>
  </form>
  <br>
  <button id="reload-btn" type="button">Recargar tabla</button>
  <br><br>
  <table border="1" id="customers-table">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Identificación</th><th>Dirección</th><th>Teléfono</th><th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
